<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>lista de estudiantes</title>
</head>
<body>
	
	<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Estado</th>
		</thead>
		
		<th:block th:each="estudiante, row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.c_usuario}"/>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.carne}"/>
				<th th:text="${estudiante.carrera}"/>
			</tr>
		</th:block>
	</table>
	
	<br>
	
	<form th:action="@{/mostrarEstudiante}" method="post">
		<lable> Buscar por codigo de estudiante: </lable> <input type="number" name="codigo"> <br>
		<input type="submit" value="Buscar">
	</form>

</body>
</html>
